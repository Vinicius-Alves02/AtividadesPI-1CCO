<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05 - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!--Importando a biblioteca do Chart.JS-->
</head>
<body style="display: flex;">
    <h1>Monitoramento de Temperatura e Umidade</h1>

    <div>
        <canvas id="grafLinhas" style="position: relative; height:40vh; width:40vw" ></canvas>
      </div>
      <div>
        <canvas id="grafBarras" style="position: relative; height:40vh; width:40vw" ></canvas>
      </div>
</body>
</html>
<script>
    // Setagem dos dados do Gráfico em Linhas
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: '#FF6384',
        borderColor: '#FF6384',
        data: [30, 29, 28, 25, 22, 23],
      },
      {
        label: 'Umidade',
        backgroundColor: '#36A2EB',
        borderColor: '#36A2EB',
        data: [80, 82, 80, 85, 80, 83],
      }]
    };

    // Setagem dos dados do Gráfico em Barras
    const labels2 = [
      'Janeiro',
      'Fevereiro',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];
    const data2 = {
      labels: labels2,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: '#FF6384',
        borderColor: '#FF6384',
        data: [22, 24, 27, 23, 20, 18],
      },
      {
        label: 'Umidade Média',
        backgroundColor: '#36A2EB',
        borderColor: '#36A2EB',
        data: [90, 89, 93, 87, 88, 82],
      }]
    };
  
    // Configuração do Gráfico em Linhas
    const config = {
      type: 'line',
      data: data,
      options: {}
    };

    // Configuração do Gráfico em Barras
    const config2 = {
      type: 'bar',
      data: data2,
      options: {}
    };
  </script>
  <script>
    // declarando para o JavaScript que ele deve renderizar o gráfico em linhas
    const grafLinhas = new Chart(
      document.getElementById('grafLinhas'),
      config
    );

    // declarando para o JavaScript que ele deve renderizar o gráfico em barras
    const grafBarras = new Chart(
      document.getElementById('grafBarras'),
      config2
    );
  </script>
